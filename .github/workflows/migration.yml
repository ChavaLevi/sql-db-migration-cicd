name: Database Migration CI

on:
  push:
    branches: [ master ]

jobs:
  migrate:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: "Y"
          MSSQL_SA_PASSWORD: ${{ secrets.DB_SA_PASSWORD }}
        ports:
          - 1433:1433

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install ODBC Driver 18
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg unixodbc unixodbc-dev
          curl -sSL https://packages.microsoft.com/keys/microsoft.asc | sudo gpg --dearmor -o /usr/share/keyrings/microsoft.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft.gpg] https://packages.microsoft.com/ubuntu/24.04/prod noble main" | sudo tee /etc/apt/sources.list.d/microsoft-prod.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18

      - name: Create database
        env:
          SA_PASSWORD: ${{ secrets.DB_SA_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          sudo apt-get install -y mssql-tools18
          /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$SA_PASSWORD" -Q "IF DB_ID('$DB_NAME') IS NULL CREATE DATABASE [$DB_NAME];" -C

      - name: Run Migration Script
        env:
          DB_DRIVER: "ODBC Driver 18 for SQL Server"
          DB_SERVER: "127.0.0.1"
          DB_PORT: "1433"
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: "sa"
          DB_PASSWORD: ${{ secrets.DB_SA_PASSWORD }}
        run: python src/migrate.py
